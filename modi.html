<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown(5000);
    $("#panel").slideUp(5000);

  });
  $("#stop").click(function(){
    $("#panel").stop();
  });
});
$(document).ready(function(){
  $(":image").css("background-color", "red");
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  font-size: 18px;
  text-align: center;
  background-color: rgb(255, 255, 255);
  color: white;
  border: solid 1px rgb(255, 246, 246);
  border-radius: 3px;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 

<div id="flip"><input type="image" src="flag.webp" width="250" height="170"></div>
<div id="panel"><input type="image" src="modi2.jpg" width="300" height="299"></div>

</body>
</html>
