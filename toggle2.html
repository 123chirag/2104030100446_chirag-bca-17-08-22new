<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>document</title>
        <script>
            $(document).ready(function(){
                $("show").attr("disable",true);
                $("hide").click(function(){
                    if(confirm("are you sure"))
                    {
                        $("").hide(2000);
                        $(this).attr("disable",true);
                        $("show").attr("disable",false);
                        $("toggle").text("show")
                       
                    }
                });
                    $("#BtnShow").click(function(){
					if(confirm("Are you sure..??"))
					{
						$("#MyDiv").show(2000);
						$(this).attr("disabled",true);
						$("#BtnHide").attr("disabled",false);
						$("#BtnToggle").text("Hide");
					}
				});
                $("#BtnToggle").click(function(){
					if(confirm("Are you sure..??"))
					{
						$("#MyDiv").toggle(2000);
						($(this).text()=="Hide")
						?($(this).text("Show"),$("#BtnHide").attr("disabled",true),$("#BtnShow").attr("disabled",false))
						:($(this).text("Hide"),$("#BtnHide").attr("disabled",false),$("#BtnShow").attr("disabled",true));
					}
				});
                })
                
        </script>
    </head>
    <body>
        <div id="MyDiv" style="height:300px;width:300px;background-color:rgb(253, 5, 253);"></div><hr />
        <button id="BtnToggle">Hide</button><hr />
      
    </body>
</html>
